<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ event.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteEvent()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-label>Location: {{ event.location }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Description: {{ event.description }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Date & Time: {{ event.dateTime }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
